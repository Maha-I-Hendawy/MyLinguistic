{% extends 'layout.html' %}

{% block content %}

	<ul style="list-style-type: none;">
		{% for post in posts %}
		   <li><a href="{{ url_for('post.get_post', post_id=post.id)}}">
             <h3>{{post.title}}</h3>
             </a>
		   </li> 
		{% endfor %}
	</ul>
	<a href="{{ url_for('post.upload') }}" class="btn">Post</a>

{% endblock %}
