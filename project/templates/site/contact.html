{% extends 'layout.html' %}

{% block content %}
<div class="jumbotron text-center">

  <h3>Contact Us</h3> 
  <p>We are pleased to recieve your messages and inqueries.</p>
  
</div>
<form class="form-horizontal" action="" method="post">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" placeholder="Enter Your First Name" name="firstname">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="email">Last Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" placeholder="Enter Your Last Name" name="lastname">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Message:</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="pwd" placeholder="Enter Your Message" name="message"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</form>
 

{%  endblock %}
