{% extends 'layout.html' %}

{% block content %}

    <h2>Posts:</h2>
	<ul class="list-group">
		{% for post in posts %}
		   <li class="list-group-item"><a href="{{ url_for('post.get_post', post_id=post.id)}}">
             <h3>{{post.title}}</h3>
             </a>
		   </li> 
		{% endfor %}
	</ul>
	<a href="{{ url_for('post.upload') }}" class="btn btn-primary">Post</a>

{% endblock %}
