{% extends 'layout.html' %}

{% block content %}
<div>
  <h1>Profile Page</h1>
  
</div>
  <form class="form-horizontal" action="" method="post">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Username:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" value="{{ userr.username }}" name="username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Password:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" value="{{ userr.password }}" name="password">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </div>
</form>
{%  endblock %}
