{% extends 'layout.html' %}

{% block content %}
  <div class="jumbotron text-center">
    <h2>Index</h2>
    <p>A list of each word in your text, their synonyms and definitions</p>
  </div>
	<ul class="list-group">
	     {% for w in synsets %}
	         {% for x in w %}
	         <li class="list-group-item"><strong>{{ x.name() }}:</strong> {{ x.definition() }}</li>
	         {% endfor %}
	     {% endfor %}
  </ul>
     
	          
{% endblock %}
