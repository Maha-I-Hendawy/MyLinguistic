{% extends 'layout.html' %}

{% block content %}
    <h1 style="text-align: center;">Index</h1>
    <p style="text-align:center;">A list of each word in your text, their synonyms and definitions</p>
	<ul>
	     {% for w in synsets %}
	         {% for x in w %}
	         <li style="padding: 10px; margin: 10px;">{{ x.name() }}: {{ x.definition() }}</li>
	         {% endfor %}
	     {% endfor %}
       </ul>
     
	          
{% endblock %}
