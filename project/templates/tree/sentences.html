{% extends 'layout.html' %}

{% block content %}
	
	<div class="jumbotron text-center">
		<h2>Write Your Sentence</h2>

	</div>
	<form class="form-horizontal" action="" method="post">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Sentence:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" placeholder="Enter a sentence" name="text">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>
		
	<ul class="list-group">
		{% for x in sentences %}
		  <li class="list-group-item">{{ x.sentence }} <a href="{{ url_for('tree.get_sentence', sentence_id=x.id) }}" class="btn btn-success">Words</a></li>

		 
		{% endfor %}
	</ul>

{% endblock %}
